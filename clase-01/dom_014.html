<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phasellus ullamcorper ipsum rutrum nunc</title>
</head>
<body>

    <script>
    
    var body = document.querySelector('body');

    var numeros = [10,1,13,14,20,55,33,66,44,77,88,99,5,4,23,24,42,58,68,74,31,98];

    var lista = document.createElement('ul');

    numeros.forEach(function(numero) {
        var elementos = document.createElement('li');
        elementos.textContent = 'Item ' + numero;
      
        if (numero % 2 === 0){
            elementos.style.color = '#ddd'; 
        } else {
            elementos.style.color = '#eee'; 
        }
        lista.appendChild(elementos);
});
body.appendChild(lista);
    </script>
</body>
</html>
