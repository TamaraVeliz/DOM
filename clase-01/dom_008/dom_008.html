<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elementos</title>
        <link rel="stylesheet" href="dom_008.css" />
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
        <script>
            var primerElemento = document.querySelector('li');
            primerElemento.classList.add('naranja');

            var segundoElemento = primerElemento.nextElementSibling;
            segundoElemento.classList.add('naranja');

            var tercerElemento = segundoElemento.nextElementSibling;
            tercerElemento.classList.add('naranja');

            var cuartoElemento = tercerElemento.nextElementSibling;
            cuartoElemento.classList.add('naranja');

            var quintoElemento = cuartoElemento.nextElementSibling;
            quintoElemento.classList.add('naranja');
        </script>
    </body>
</html>
