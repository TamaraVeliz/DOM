<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Textos</title>
    </head>
    <body>
        <h1>Titulo</h1>
        <p>Parrafo</p>
        <ul></ul>
        <script>
            var titulo = document.querySelector('h1');
            var contenidoh1 = titulo.innerText;

            var parrafo = document.querySelector('p');
            var contenidoParrafo = parrafo.textContent;

            titulo.innerText = contenidoParrafo;
            parrafo.textContent = contenidoh1;
        </script>
    </body>
</html>
