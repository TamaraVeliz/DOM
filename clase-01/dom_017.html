<!DOCTYPE html>
<html>
    <head>
        <title>Prductos</title>
    </head>
    <body>
        <ul>
            <li>Bananas</li>
            <li>Manzanas</li>
            <li>Peras</li>
            <li>Huevos</li>
            <li>Tomates</li>
            <li>Lechuga</li>
            <li>Leche</li>
        </ul>

        <script>
            var elementoUl = document.querySelector('ul');

            var hijos = elementoUl.children;

            console.log(hijos.length);

            for (i = hijos.length - 1; i >= 0; i--) {
                var elemento = elementoUl.children.item(i);
                elementoUl.removeChild(elemento);
            }
        </script>
    </body>
</html>
